name: Run Overpass to GeoJSON Script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Python script
      run: python overpass-extract.py
    
    - name: Commit and push if it's changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add buildings.geojson
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update buildings.geojson" && git push)

    - name: Upload GeoJSON output as artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-geojson
        path: buildings.geojson
        if-no-files-found: warn
